server:
  port: 8080

eureka:
  client:
    fetch-registry: true
    registry-with-eureka: true
    service-url:
      default-zone: http://localhost:8761/eureka
  instance:
    hostname: localhost

spring:
  cloud:
    gateway:
      discovery:
        locator:
          enable: true
      routes:
        - id: worker-service
          uri: lb://worker-service
          predicates:
            - Path=/worker/**