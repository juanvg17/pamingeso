server:
  port: 8080
  
eureka:
  client:
    fetch-registry: true
    registry-with-eureka: true
    service-url:
      default-zone: http://localhost:8761/eureka
  instance:
    hostname: localhost

spring:
  cloud:
    discovery:
      enabled: true
    gateway:
      discovery:
        locator:
          enabled: true
      routes:
        - id: worker-service
          uri: http://worker-service
          predicates:
            - Path=/worker/**
        - id: timetable-service
          uri: http://timetable-service
          predicates:
            - Path=/timetable/**
        - id: report-service
          uri: http://report-service
          predicates:
            - Path=/report/**